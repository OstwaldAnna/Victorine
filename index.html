<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Викторина</h1>
        <div id="question" class="question"></div> <!-- Этот блок будет использоваться для отображения текущего вопроса викторины.-->
         <div id="options" class="options"></div> <!--Этот блок будет содержать варианты ответов на текущий вопрос. -->
        <button id="submitBtn" class="submit-btn">Отправить</button>
        <p id="result" class="result"></p> <!--  тот элемент будет содержать результат викторины после того, как пользователь ответил на все вопросы. -->
    </div>
    <script src="script.js"></script>
</body>
</html>
